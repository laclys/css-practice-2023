<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      position: absolute;
      font-size: 6vw;
    }

    p::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      animation: dot 3s infinite steps(3, start);
    }

    @keyframes dot {
      33.33% {
        content: ".";
      }

      66.67% {
        content: "..";
      }

      100% {
        content: "...";
      }
    }
  </style>
  <!-- steps ( n, [start | end] )

  第一个参数是一个正值，指定动画分割的段数
  
  第二个参数定义动画执行开始点，可设定为 start 或 end，
  这个值为可选值，当未传入参数时默认以 end 方式执行
</head> -->

<body>
  <p>Loading</p>
</body>

</html>
