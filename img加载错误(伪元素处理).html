      margin: 0;
      padding: 0;

      width: 150px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul li .g-img-wrapper {
      position: relative;
      height: 100px;
    }

    ul li img {
      width: 100%;
      height: 100%;
      -o-object-fit: cover;
      object-fit: cover;
      -o-object-position: 50% 100%;
      object-position: 50% 100%;

      font-size: 14px;
      color: #333;
      line-height: 2;
